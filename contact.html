  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>

      <nav class="menu">

            <a href="contact.html" class="nav-link">How To Reach Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <div class="contact-heading">
        <div data-aos="fade-right">
          <h1 class="lg-heading">
            Contact <span class="text-secondary">Me</span>
          </h1>
          <h2 class="sm-heading">Reach out let's get your work done...</h2>
        </div>
        <img src="./images/contact.svg" alt="Contact" data-aos="fade-left"/>
      </div>
      <hr />
      <section class="contact-form">
        <div class="form-header-wrapper" data-aos="fade-right">
          <h2 class="form-header text-secondary">
            I'm always interested in hearing about new projects, so if you'd
            like to chat please get in touch.
          </h2>
        </div>
        <form
          action="https://formspree.io/f/xwkzqpkp"
          method="POST"
          class="form"
          data-aos="fade-up"
        >
          <input
            type="text"
            name="user_name"
            id="name"
            maxlength="30"
            placeholder="Full name"
            required
          />
          <input
            type="email"
            name="user_email"
            id="email"
            placeholder="Email address"
            required
          />
          <textarea
            name="message"
            id="msg"
            maxlength="500"
            placeholder="Enter text here"
            required
          ></textarea>
          <div class="error-paragraph"></div>
          <button type="submit" class="submit-form">Get in touch</button>
        </form>
      </section>
    </main>

        delay: 200,
        duration: 1200,
        once: false,
      });
    </script>
